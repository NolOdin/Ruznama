<div class="widget-placeholder">
  <p class="placeholder-text">Виджет: {{ widget.title }}</p>
  <p class="placeholder-type">Тип: {{ widget.type }}</p>
  @if (hasConfig()) {
    <div class="placeholder-config">
      <p>Конфигурация:</p>
      <pre>{{ widget.config | json }}</pre>
    </div>
  }
</div>
